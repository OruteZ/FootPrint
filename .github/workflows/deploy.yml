name: Deploy Quartz

env:
  THEME_NAME: adrenaline

on:
  push:
    branches: [ main ]   # 기본 브랜치에 맞게 수정
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v5
        with:
          node-version: '22'   # ★ Quartz 4.5.x 요구사항
          cache: npm

      - name: Bump npm (보수적으로 명시)
        run: npm i -g npm@10.9.2 && npm -v && node -v

      - name: Install deps
        run: npm ci

      - name: Fetch Quartz Theme
        run: curl -s -S https://raw.githubusercontent.com/saberzero1/quartz-themes/master/action.sh | bash -s -- $THEME_NAME

      - name: Build Quartz
        run: npx quartz build    # 출력: ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
