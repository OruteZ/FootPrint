name: Deploy Quartz

on:
  push:
    branches: [ main ]     # ← 기본 브랜치가 다르면 수정 (예: v4)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build Quartz
        run: npx quartz build          # ← 여기서 정적 사이트를 빌드(출력: public/)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public                 # ← 반드시 public 으로!

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
